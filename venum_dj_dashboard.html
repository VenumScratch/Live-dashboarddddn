
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venum Request Live - DJ Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 2rem; }
    h1 { color: #00ffaa; }
    .input-group { margin: 1rem auto; width: 300px; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: none; font-size: 1rem; }
    button { margin-top: 1rem; padding: 10px 20px; font-size: 1rem; background-color: #00ffaa; color: #111; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #00ddaa; }
  </style>
</head>
<body>
  <h1>Venum Request Live</h1>
  <h2>DJ Login</h2>
  <div class="input-group">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button>Login</button>
  </div>
  <h2>Upload a Playlist</h2>
  <div class="input-group">
    <input type="text" placeholder="Playlist Title" />
    <textarea placeholder="Paste tracklist or notes here..." rows="5"></textarea>
    <select>
      <option value="">Select Genre</option>
      <option>Open Format</option>
      <option>Hip Hop</option>
      <option>Reggaeton</option>
      <option>Afrobeats</option>
      <option>House / EDM</option>
    </select>
    <button>Upload Playlist</button>
  </div>
</body>
</html>
